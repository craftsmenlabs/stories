    active: test
    include: enterprise

source:
    type: jira

    jira:
        url:  https://jira.com
        authKey: authKey
        projectKey: GAR

report:
  dashboard:
    enabled: false
    url:
    token:

filters:
    status: "To Do"

field-mapping:
    rank: "customfield_10401"
    feature:
        estimation: "S"
    bug:
        acceptation-criteria: "customfield_10402"
        reproduction-path: "customfield_10403"
        software: "customfield_10404"
