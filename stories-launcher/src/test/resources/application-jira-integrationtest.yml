validation:
    backlog:
        ratingtreshold: 60.0
    feature:
        ratingtreshold: 0.7
        active: true
    story:
        ratingtreshold: 0.6
        active: true
        asKeywords: ["as a"]
        iKeywords: ["i want"]
        soKeywords: ["so"]
    epic:
        active: true
        enabled-fields: ["goal"]
        ratingtreshold: 0.7
    bug:
        fill-fields: ["priority"]
        active: false
    team-task:
        ratingtreshold: 0.6
        active: false
    criteria:
        rating-treshold: 0.7
        active: false
        givenKeywords: ["given"]
        whenKeywords: ["when"]
        thenKeywords: ["then"]
    estimation:
        ratingtreshold: 0.7
        active: false


